<!DOCTYPE html>
<html lang="en">
  <head>
  <style>
    
      body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
        padding-left: 30%;
        padding-right: 30%;
        background-image: url("https://michiganvirtual.org/wp-content/uploads/2020/02/survey-and-feedback-1536x1024.jpg");
      }
      label {
        font-size: 18px;
        display: block;
        padding-bottom: 0px;
      }
      input, textarea, select {
        display: block;
        width: 100%;
        padding-bottom: 20px;
      }

      form {
        background-color: skyblue;
        padding: 40px 40px 40px 40px;
      }

      #button-area {
        float: left;
        width: 50%;
        height: 60%;
      }

      input[type=checkbox]:not(old) + label,
      input[type=radio   ]:not(old) + label {
        display      : inline-block;
        margin-left  : -28px;
        padding-left : 28px;
      }
      #submit{
        font-size: 25px;
      }

  </style>
  </head>

  <body>
    <h1 id="title">Tell Me About Yourself</h1>
    <p id="description">
      This is a survey where you can tell us about yourself.
    </p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" name="name" id="name" required placeholder="First Name"><br>

      <label id="email-label">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Best Email"><br>

      <label id="number-label">Number:</label>
      <input type="number" name="number" id="number" min="0" max="10" placeholder="91XXXXXXXXXX" required ><br>


      <label id="Favourite Sport">Favourite Sports</label>
      <select id="dropdown" name="Sports">
        <option value="football">Football</option>
        <option value="Cricket">Cricket</option>
        <option value="badminton">Badminton</option>
        <option value="other">Other</option>
      </select>
    </br>
      <label id="tells-us-about-yourself">Tell us about Yourself</label>
      <textarea placeholder="About Yourself"></textarea><br>

      <div id="button-area">
        <label id="gender-label">Gender:</label>
        <input type="radio" class="radio-inline" name="gender" value="male"/> Male
        <input type="radio" class="radio-inline" name="gender" value="female"/> Female
        <input type="radio" class="radio-inline" name="gender" value="other"/> Other
      </div>
      <div id="button-area">

        <label id="transportation-type-label">Transportation Type:</label>
        <input type="checkbox" name="vehicle1" value="Bike"/> I have a bike
        <input type="checkbox" name="vehicle2" value="Car"/> I have a car
        <input type="checkbox" name="vehicle3" value="Boat" checked/> I have a boat
      </div>
     <input type="submit" id="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
